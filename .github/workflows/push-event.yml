name: Second workflow
on: push
jobs:
  Running-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installing dependencies
        run: npm ci
      - name: Running the tests
        run: npm test
